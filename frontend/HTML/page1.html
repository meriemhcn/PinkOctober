<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../styles/page1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="wrapper"> 
        
        <h1>Create an account</h1>

        <form action="/signup">   
        <div class="input-box">
            <label for="name">name</label><br>
            <input type="name" name="name" id="name" placeholder="enter your name...">
        </div>
        <div class="input-box">
            <label for="username">username</label><br>
            <input type="username" name="username" id="username" placeholder="enter a username...">
        </div>
        <div class="input-box">
            <label for="email">email</label><br>
            <input type="email" name="email" id="email" placeholder="enter your email...">
        </div>
        <div class="input-box">
            <label for="password">password</label><br>
            <input type="password" name="password" id="password" placeholder="enter your password...">
            <i class="fa-solid fa-eye" id="show-password"></i>
           
            
        </div>
        <button type="submit" class="btn"> Sign up</button>
        <div class="login-link"> 
            <label class="login-label"> Already have an account?<a href="page2.html" class="sign-in-link"> Sign in.</a></label>
            
        </div>
        
        
    </form>
    </div>
    <script src="../scripts/passwordtoggle.js"> </script>
</body>
</html>
