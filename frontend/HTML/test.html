<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="../styles/test.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <span>PinkCells</span>
            </div>
            <nav class="menu">
                <img src="home-icon.png" alt="Home Icon">
                <img src="profile-icon.png" alt="Profile Icon">
                <img src="messages-icon.png" alt="Messages Icon">
                <img src="files-icon.png" alt="Files Icon">
                <img src="search-icon.png" alt="Search Icon">
                <img src="settings-icon.png" alt="Settings Icon">
            </nav>
        </aside>
        <main class="profile-section">
            <div class="profile-header">
                <img src="profile-pic.png" alt="Profile Picture" class="profile-pic">
            </div>
            <div class="profile-content">
                <div class="profile-field">
                    <label>Name</label>
                    <input type="text" value="Nora BELHADI" readonly>
                </div>
                <div class="profile-field">
                    <label>User Name</label>
                    <input type="text" value="Nora" readonly>
                </div>
                <div class="profile-field">
                    <label>Followers</label>
                    <div class="input-group">
                        <input type="text" value="0" readonly>
                        <span class="icon"><i class="fas fa-users"></i></span>
                    </div>
                </div>
                <div class="profile-field">
                    <label>Following</label>
                    <div class="input-group">
                        <input type="text" value="0" readonly>
                        <span class="icon"><i class="fas fa-user-friends"></i></span>
                    </div>
                </div>
                <div class="profile-field">
                    <label>Bio</label>
                    <textarea readonly>....</textarea>
                    <span class="edit-icon"><i class="fas fa-pencil-alt"></i></span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
