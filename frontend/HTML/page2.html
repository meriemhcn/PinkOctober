<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../styles/page2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="wrapper"> 
        
        <h1>Log in</h1>

        <form id="loginform" action="/login" method="post">   
        
        <div class="input-box">
            <label for="username">username</label><br>
            <input type="username" name="username" id="username" placeholder="enter a username or email...">
        </div>
        
        <div class="input-box">
            <label for="password">password</label><br>
            <input type="password" name="password" id="password" placeholder="enter your password...">
            <i class="fa-solid fa-eye" id="show-password"></i>
           
            
        </div>
        
        
        <button type="submit" class="btn" id="submitlogin"> Log in</button>
        <div class="sign-up-link"> 
            <label class="login-label"> New user?<a href="page1.html" class="sign-up-link"> Sign up.</a></label>
            
        </div>
        
        
    </form>
    </div>
    <div class="pic"> 
        <img src="../images/singlewoman.png" alt="woman image" width="298px" height="379px">
    </div>
    
    <script src="../scripts/script.js"></script>
    <script src="../scripts/passwordtoggle.js"> </script>
</body>
</html>
